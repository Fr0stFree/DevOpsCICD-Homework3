- name: Prepare database VM
  hosts: db
  become: true
  tasks:
    - name: Install dependencies
      apt:
        name:
          - python3-pymysql
          - mysql-server
        state: present
        update_cache: yes

    - name: Start MySQL
      service:
        name: mysql
        state: started

    - name: Set MySQL root password (if not already set)
      mysql_user:
        name: root
        password: rootpassword
        login_unix_socket: /var/run/mysqld/mysqld.sock
        host: localhost
        state: present

    - name: Create database
      mysql_db:
        name: practicum
        state: present
        login_user: root
        login_password: rootpassword
